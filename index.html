<!DOCTYPE html>
<html>

        <title>নীড়পাতা - নাভিদ আনজুম নোবেল</title>
    </head>
    <body>
        <article>
            <h2>নীড়পাতা - নাভিদ আনজুম নোবেল</h2>
            <p>বহু বছর ধরেই আমার ব্যক্তিগত নীড়পাতা (পারসোনাল হোমপেজ) ঠিকঠাক করার কথা ভাবছি। কিন্তু আজ করবো, কাল করবো করে আর কাজ করা হচ্ছে না। সত্যি বলতে, আলস্যের কারণে এতো কাজ আর করেই ওঠা হচ্ছে না</p>
        </article>
    </body>
</html>
